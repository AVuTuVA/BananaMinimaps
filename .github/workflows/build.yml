name: Build

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew --no-daemon build

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: VanillaMinimaps
          path: build/libs/vanillaminimaps*.jar
          if-no-files-found: error

      - name: Upload resourcepack artifact
        uses: actions/upload-artifact@v4
        with:
          name: VanillaMinimaps-resourcepack
          path: build/resourcepack/resourcepack.zip
          if-no-files-found: error

  prerelease:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: VanillaMinimaps
          path: dist/plugin

      - name: Download resourcepack artifact
        uses: actions/download-artifact@v4
        with:
          name: VanillaMinimaps-resourcepack
          path: dist/resourcepack

      - name: Release the build
        uses: ncipollo/release-action@v1
        with:
          tag: dev-build
          name: Dev-build ${{ github.sha }}
          commit: ${{ github.sha }}
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          artifacts: dist/plugin/*.jar,dist/resourcepack/resourcepack.zip
          body: ${{ join(github.event.commits.*.message, '\n') }}
